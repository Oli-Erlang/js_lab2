<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
        
        var number = prompt('Введите число', "Введите сюда любое число ...");
        if (Math.ceil(number) - number > 0) {
            alert(" не целое число");
        } 
          
        if (isNaN(number || ' '){
          alert("Вы ввели неправильные данные");
        }
        else  { alert(" целое число");
        }
        </script>
    </body>
</html>
